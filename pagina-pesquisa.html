<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark - Loja de Roupas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .search-bar {
            margin: 30px auto;
            text-align: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        .search-bar input[type="submit"] {
            padding: 10px 20px;
            background-color: #444;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .category {
            margin: 0 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
            text-align: center;
        }

        .category a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .top-searches {
            text-align: center;
            margin: 40px 0;
        }

        .top-searches h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .top-searches ul {
            list-style: none;
            padding: 0;
        }

        .top-searches ul li {
            display: inline-block;
            margin: 10px 15px;
        }

        .top-searches ul li a {
            text-decoration: none;
            color: #f2f2f2;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .top-searches ul li a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dark - Loja de Roupas</h1>
    </header>

    <div class="search-bar">
        <form action="#" method="get">
            <input type="text" name="search" placeholder="Pesquise por produtos...">
            <input type="submit" value="Buscar">
        </form>
    </div>

    <div class="top-searches">
        <h2>Principais Buscas</h2>
        <ul>
            <li><a href="#">Camisetas Estampadas</a></li>
            <li><a href="#">Jaquetas de Couro</a></li>
            <li><a href="#">Cal√ßas Jeans Rasgadas</a></li>
            <li><a href="#">Vestidos Pretos</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Dark. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
