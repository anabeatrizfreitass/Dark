<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcerias - Dark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .parcerias {
            padding: 50px 20px;
            text-align: center;
        }

        .parcerias h2 {
            font-size: 2.5em;
            color: #e600e6;
        }

        .parcerias p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 40px;
        }

        .parceiros-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .parceiro {
            width: 200px;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            transition: transform 0.3s;
        }

        .parceiro:hover {
            transform: scale(1.05);
        }

        .parceiro img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .parceiro h3 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #e600e6;
        }

        .parceiro a {
            color: #e600e6;
            text-decoration: none;
        }

        .parceiro a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="parcerias">
        <h2>Parcerias</h2>
        <p>A Dark valoriza cada colaboração. Conheça nossos parceiros:</p>

        <div class="parceiros-container">
            <div class="parceiro">
                <img src="D:\webmobile_mariana\CSS\atividades\atividade2\imagens\1.png" alt="Parceiro 3" alt="Parceiro 1">
                <h3>Encanto</h3>
                <p>Roupa sustentável e moderna.</p>
                <a href="#">Saiba mais</a>
            </div>
            <div class="parceiro">
                <img src="D:\webmobile_mariana\CSS\atividades\atividade2\imagens\Lunari.png" alt="Parceiro 2">
                <h3>Lunari</h3>
                <p>Estilo urbano com atitude.</p>
                <a href="#">Saiba mais</a>
            </div>
            <div class="parceiro">
                <img src="D:\webmobile_mariana\CSS\atividades\atividade2\imagens\noirolle.jpeg" alt="Parceiro 3">
                <h3>Noirolle</h3>
                <p>Elegância e sofisticação.</p>
                <a href="#">Saiba mais</a>
            </div>
        </div>
    </section>
</body>
</html>
