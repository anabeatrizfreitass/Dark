        }
        .favorites-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1px;
        }
        .favorite-item {
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .favorite-item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .favorite-item h3 {
            margin-top: 10px;
            color: #fff;
        }
        .favorite-item button {
            background-color: #e600e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .favorite-item button:hover {
            background-color: #b300b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
